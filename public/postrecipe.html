<head>
    <meta charset="UTF-8">

    <!-- CSS Stylesheet-->

    <!-- Google fonts links -->

    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">

<!-- we will start the app when this page is loaded by running it with onLoad... -->

<body>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light">
        <div class="nav-centered">
            <a class="navbar-brand" id="title" href="postrecipe.html">Recipe Share</a>
        </div>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a id="navlink" class="nav-link" href="index.html">Home</a>
                </li>

            </ul>
        </div>
    </nav>

    <div class="jumbotron bg-cover text-center"
        style="background-image: linear-gradient(to bottom, rgba(255,255,255,0.6) 0%,rgba(255,255,255,0.9) 100%), url(https://images.creativemarket.com/0.1.0/ps/3667915/1820/1213/m1/fpnw/wm1/nmzbxenrvudgiuql2gecymrkchyewfixbljlnhzfmcee5aog6m0o0146ltenmjts-.jpg?1512111126&s=a0f29bafb9e6269216b2d15c0786bdb0)">
        <div class="container">
            <h1 class="display-4">Post Your Recipe!</h1>
            <p class="lead">Do you have a family recipe you'd like to document? Have you recently experimented in the
                kitchen and come up with a recipe you'd like to share? Post it here, or have a look at what others have
                concocted!</p>
        </div>

    </div>

    <br>

    <form>
        <div class="form-group">
            <label for="exampleFormControlInput1">Recipe Title</label>
            <input type="text" class="form-control" id="exampleFormControlInput2" id="placeholder"
                placeholder="Enter recipe title here...">
        </div>
        <br>

        <div class="form-group">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1"
                placeholder="Enter your recipe's description here..." rows="6"></textarea>
        </div>
        <br>
        <label id="rowlabel" for="exampleFormControlTextarea1">Add Recipe Link</label>
        <br>
        <div id="row2" class="row">
            <div class="col-5">
                <input type="text" class="recipeURL form-control" placeholder="Insert recipe URL here...">
            </div>
        </div>

        <br>

        <label id="rowlabel" for="exampleFormControlTextarea1">Add a Display Image for Your Recipe</label>

        <br>

        <div id="row1" class="row">
  
            <div class="col-4">
                <input type="text" class="imageURL form-control" placeholder="Insert image URL here ...">
            </div>
        </div>

        <br></br>

        <button id="postbtn" type="button" class="btn btn-primary">Post Your Recipe</button>

    </form>
    <br></br>

    <footer class="page-footer font-small black pt-4">
        <div class="footer-copyright text-center py-3">Â© 2020 Copyright Recipe Share</div>
    </footer>
    <!-- Post scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
